<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>NitishTalekar</title>
    <meta name="description" content="Resume Website">
    <meta name="keywords" content="agency, bootstrap, business, company, corporate, creative, clean, modern, multipurpose, onepage, personal, portfolio, professional, responsive, minimal">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0">

    {% include 'elements/imports.html' %}
    
    <script src="{{ url_for('static', filename='jquery/admin.js')}}"></script>

</head>

<body id="menu" class="body-page">

<!-- Page Loader -->

<!-- Start Header -->
{% include 'elements/header2.html' %} 
<!-- End Header -->

<!-- Start Cover -->
<div class="page-cover">
    <div class="cover-bg-mask bg-color" data-bgcolor="#1D1D1D" style="background-color: rgb(29, 29, 29);"></div>
</div>
<!--End Cover -->

<!-- Start Content -->
<div class="">
  
</div>
<div class="container mt-5 pt-5">
      <form action="" method="post" name="movie_edit">
        {% for key,value in data_edit.items() %}
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
        <h5 class="text-uppercase">{{key}}</h5>
          </div>
      <div class="col-12 d-flex justify-content-center">
        <textarea class="jsons{{loop.index0}}" name='{{key}}' rows="15" cols="100">{{value}}</textarea>
      </div>
      <div class="col-12 d-flex justify-content-center mb-5">
        <button type="submit" name="button", value="{{key}}">Submit</button>
        </div> 
        </div>
        {% endfor %}
      </form>
</div>
